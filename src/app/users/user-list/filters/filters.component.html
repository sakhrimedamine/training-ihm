<div class="card">
    <header class="card-header">
        <h4>Filter</h4>
  </header>
  <section class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="filter()" class="container">
          <div class="row justify-content-around">
              <div class="form-group col-3">
                <label for="inputCity">UserId :</label>
                <input type="text" class="form-control" formControlName="userId">
              </div>
              <div class="form-group col-3">
                  <label for="inputCity">FirstName :</label>
                  <input type="text" class="form-control" formControlName="firstName">
              </div>
              <div class="form-group col-3">
                  <label for="inputCity">LastName :</label>
                  <input type="text" class="form-control" formControlName="lastName">
              </div>
              <div class="form-group col-3">
                  <label for="inputCity">Age :</label>
                  <input type="number" min="0" max="100" class="form-control" formControlName="age">
              </div>
          </div>

          <div class="row">
              <div class="form-group col-3">
                  <label for="inputCity">Weight :</label>
                  <input type="number" min="20" max="250"  class="form-control" formControlName="weight">
              </div>
              <div class="form-group col-3">
                  <label for="inputCity">Height :</label>
                  <input type="number" min="50" max="250" class="form-control" formControlName="height">
              </div>
              <div class="form-group col-2 align-self-end">
                  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary w-100">Submit</button>
              </div>
              <div class="form-group col-2 align-self-end">
                  <button type="button" (click)="reset()" class="btn btn-primary w-100">reset</button>
              </div>
          </div>
        </form>
  </section>
</div>
